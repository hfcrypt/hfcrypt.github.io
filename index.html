<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HFCrypt</title>
    <script src="https://cdn.jsdelivr.net/gh/fakerybakery/ripple.js/r-disabled.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Onest:wght@100;200;300;400;500;600;700;800;900&display=swap');

        * {
            box-sizing: border-box;
            font-family: 'Onest', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
        }

        html {
            margin: 0;
            padding: 0;
        }

        nav {
            display: flex;
            padding: 10px 25px;
            background: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            -moz-backdrop-filter: blur(5px);
            position: sticky;
            top: 0;
            align-items: center;
        }

        nav .title {
            font-weight: bold;
        }

        .spacer {
            flex-grow: 1;
        }

        .header {
            background: #0081FF;
            color: white;
            text-align: center;
            padding: 30px 35px;
            margin: 15px 35px;
            border-radius: 15px;
        }

        .header h1 {
            font-size: 35pt;
        }
        .header h2 {
            font-size: 25pt;
        }

        nav .github {
            background: #0081FF;
            color: white;
            text-decoration: none;
            padding: 10px 25px;
            border-radius: 25px;
        }
    </style>
</head>

<body>
    <nav>
        <span class="title">HFCrypt</span>
        <span class="spacer"></span>
        <a href="https://github.com/hfcrypt/hfcrypt" class="github" ripple target="_blank" rel="noopener">GitHub</a>
    </nav>
    <div class="header">
        <h1>Host proprietary-source code</h1>
        <h2>On Hugging Face Spaces.</h2>
    </div>
    
</body>

</html>
